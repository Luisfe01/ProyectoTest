<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ titulo }}</title>
</head>
<body>
    <h1>{{ titulo }}</h1>
    <ul>
        {% for nombre in nombres  %}
            {% if nombre == 'beto' %}
                <li><b><i>{{ nombre }}</i></b></li>
            {% else %}
                <li>{{ nombre }}</li>
            {% endif %}
        {% endfor %}
    </ul>
</body>
</html>
